<!doctype html>
<html lang="en" ng-app="LunchCheck">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }

        .form-control.red {
            border: 1px solid red;
        }

        .form-control.green {
            border: 1px solid green;
        }

        p.red {
            color: red;
        }

        p.green {
            color: green;
        }
    </style>
</head>
<body>
<div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>

    <div class="form-group">
        <input id="lunch-menu" type="text"
               placeholder="list comma separated dishes you usually have for lunch"
               class="form-control {{borderClass}}"
               ng-model="menu">
        <p ng-show="showMessage" class="{{borderClass}}">We do NOT consider and empty item, i.e., , ,</p>
    </div>
    <div class="form-group">
        <button class="btn btn-default" ng-click="check()">Check If Too Much</button>
    </div>
    <div class="form-group message">
        <p class="{{textClass}}">{{msg}}</p>
    </div>
</div>

</body>
<script src="javascript/angular.min.js"></script>
<script src="javascript/app.js"></script>
</html>
